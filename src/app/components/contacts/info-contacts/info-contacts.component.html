<div class="card-info" fxLayout="column" fxLayout.xs="column">
  <div fxLayout="row" class="icon-title">
    <div class="icon">
      <i class="fa-2x fa fa-{{ icon }}"></i>
    </div>
    <h3>{{ title }}</h3>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <p class="information">{{ information | infoContacts:title:information }}</p>
  </div>
</div>
